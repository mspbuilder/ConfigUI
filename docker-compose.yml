services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: config-api
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DB_READ_ONLY=true
    networks:
      - config-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: config-frontend
    restart: unless-stopped
    networks:
      - config-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: config-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-main.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./webroot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - config-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  config-network:
    driver: bridge

volumes:
  cerbot-webroot:
